<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<title>webEdition</title>
	<script type="text/javascript">

	var drag = false;
	var startHeight = 0;
	var startY = 0;

	document.onmousemove = moveMouse;

	function startDrag(e){
		drag = true;
		startY = e.screenY;
	}

	function stopDrag() {
		if (drag) {
			drag = false;
			calculateStartHeight();
		}
	}

	function calculateStartHeight() {
		var frameobj = parent.document.getElementById("msg_resize_frameset");
		var rows = frameobj.rows;
		var pairs = rows.split(",");
		startHeight = pairs[0];
	}

	function moveMouse(e) {
		if (drag) {
			var newHeight = parseInt(startHeight) + (e.screenY - startY);
			var frameobj = parent.document.getElementById("msg_resize_frameset");
			frameobj.rows = newHeight+",1,*";
		}
	}

	</script>
	</head>

	<body style="width:100%;cursor:move;background-color:white;margin:0;padding:0;border-top:1px solid black;"  onload="calculateStartHeight();" onmouseup="stopDrag(event);" onmousedown="startDrag(event);">

	</body>
</html>
